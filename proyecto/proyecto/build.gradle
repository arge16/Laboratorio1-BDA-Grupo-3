plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.4'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'cl.tbd'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.sql2o:sql2o:1.6.0' // Agrega esta l√≠nea para SQL2o
	implementation 'org.springframework.boot:spring-boot-starter-jdbc' // Dependencia que incluye DriverManagerDataSource
}

tasks.named('test') {
	useJUnitPlatform()
}
